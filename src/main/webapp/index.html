<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Demo</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-route.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/lib/angular-locale_pl-pl.js"></script>
<script src="js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-app="demo" ng-controller="AppCtrl">
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" ng-click="collapse=!collapse">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Demo Sklep</a>
                </div>
                <div class="collapse navbar-collapse" collapse="!collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/cat-add">Dodaj kategorię</a></li>
                        <li><a href="#/art-add">Dodaj artykuł</a></li>
                        <li><a href="#/orders">Zamówienia</a></li>
                        <li><a href="#/cart">Koszyk</a></li>
                    </ul>
                    <p class="navbar-text navbar-left">
                        <label>Twój koszyk:</label> Ilość: {{cartInfo.quantity}}, Wartość: {{cartInfo.value | currency}}
                    </p>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="" ng-click="allArticles()">Wszystkie</a></li>
                    <li ng-repeat="cat in categories"><a href="" ng-click="filterArticles(cat)">{{cat.name}}</a></li>
                </ul>
            </div>
            <div class="col-md-10">
                <div ng-view autoscroll></div>
            </div>
        </div>

    </div>
</body>
</html>
